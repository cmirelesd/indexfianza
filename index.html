<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index - Asistente Virtual Kai</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }
    .login-container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #ffffff;
    }
    .login-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-box input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .chat-container {
      height: 100%;
      width: 100%;
      display: none;
      flex-direction: column;
      background: white;
    }
    .logo {
      text-align: center;
      background: #007BFF;
      color: white;
      padding: 10px;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #fafafa;
    }
    .user-msg, .bot-msg {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
    }
    .user-msg {
      background-color: #d0ebff;
      align-self: flex-end;
    }
    .bot-msg {
      background-color: #e8f0ff;
      font-weight: bold;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      gap: 5px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    input[type="file"] {
      display: none;
    }
    button {
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    @media screen and (max-width: 600px) {
      .input-area {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <div class="login-box">
      <h2>üîê Acceso a Kai</h2>
      <input type="text" id="username" placeholder="Usuario">
      <input type="password" id="password" placeholder="Contrase√±a">
      <button onclick="login()">Entrar</button>
    </div>
  </div>

  <div class="chat-container" id="chatContainer">
    <div class="logo">
      <h2>ü§ñ Kai Asistente de Fianzas</h2>
    </div>
    <div class="chat-box" id="chatBox">
      <div class="bot-msg">Kai: ¬°Hola! Soy Kai, tu asistente virtual. ¬øC√≥mo puedo ayudarte hoy?</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Escribe tu mensaje..." onkeypress="if(event.key === 'Enter'){ enviarMensaje(); }">
      <button onclick="enviarMensaje()">Enviar</button>
      <button onclick="document.getElementById('fileInput').click()">üìé Subir archivo</button>
      <input type="file" id="fileInput" onchange="subirArchivo()">
    </div>
  </div>

  <script>
    const USERS = [{ user: "demo", pass: "kai2025" }];

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const valid = USERS.find(u => u.user === username && u.pass === password);
      if (valid) {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("chatContainer").style.display = "flex";
      } else {
        alert("Usuario o contrase√±a incorrectos");
      }
    }

    const chatBox = document.getElementById("chatBox");

    function appendMessage(content, type = "bot") {
      const msg = document.createElement("div");
      msg.className = type === "bot" ? "bot-msg" : "user-msg";
      msg.textContent = content;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function enviarMensaje() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;
      appendMessage(`T√∫: ${msg}`, "user");
      input.value = "";
      appendMessage("Kai: Gracias por tu mensaje. Pronto lo analizaremos.", "bot");
      enviarAlWebhookKai({ tipo: "mensaje", texto: msg });
    }

    function subirArchivo() {
      const input = document.getElementById("fileInput");
      const file = input.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("archivo", file);

      appendMessage(`üìé Subiste el archivo: ${file.name}`, "user");

      fetch("https://cmireless.app.n8n.cloud/webhook/7b8d7c41-90f7-44d1-8a74-ab44ce0f1328", {
        method: "POST",
        body: formData
      })
      .then(res => res.ok ? res.text() : Promise.reject(res.statusText))
      .then(() => {
        appendMessage("Kai: ¬°Recibimos tu archivo! Nuestro equipo lo est√° revisando.", "bot");
      })
      .catch(err => console.error("Error al subir archivo:", err));
    }

    function enviarAlWebhookKai(datos) {
      fetch("https://cmireless.app.n8n.cloud/webhook/7b8d7c41-90f7-44d1-8a74-ab44ce0f1328", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      }).then(r => r.text()).then(console.log).catch(console.error);
    }
  </script>
</body>
</html>
